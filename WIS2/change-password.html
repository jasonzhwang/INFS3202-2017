                                <form action="#" method="get" class="form_register input-field">
                                    
                                   
                                    <fieldset>
                                        <legend>Password</legend>

                                        <input type="password" name="password" class="input_register" placeholder="Secret" id="password"/>
                                    </fieldset>
                                    <fieldset>
                                        <legend>Confirm Password</legend>

            <script>
                $(document).ready(function(){
                    $(".button-collapse").sideNav(); 
                    $(".dropdown-button").dropdown();
                    var firstName=localStorage.getItem("first_name");
                    var lastName=localStorage.getItem("last_name");
                    var fullName=firstName+' '+lastName;
                    $(".full_name").append(fullName+'<i class="material-icons right">arrow_drop_down</i>'); 
                    $(document).on('click','#submit_register',function(){
                        var password=$("#password").val();
                        var confirm_password=$("#confirm_password").val();

                        if(password==confirm_password && confirm_password!=='' && password!==''){
                            localStorage.setItem('password',password);
                            localStorage.setItem('confirm_password',confirm_password);

                            Materialize.toast('Password Changed', 4000);
                            console.log(localStorage);
//                            window.open('dashboard.html','_self');
                        }else{
                            console.error('Something wrong');
                            Materialize.toast('Failed Changing Password', 4000);
                        }
                    });
                    
                    
                });
        
            </script>
