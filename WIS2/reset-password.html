        <!-- Main -->
        <main>
            <section id="top">
						<div class="container">

							<header>
								<h4 class="alt">Forgot Password</h4>
                                

                            </header>
                            <form action="#" method="get" class="form_login input-field">
                                    <fieldset>
                                        <legend>Password</legend>

                                        <input type="password" name="password" class="input_login" placeholder="Secret" id="password"/>
                                    </fieldset>
                                    <fieldset>
                                        <legend>Confirm Password</legend>

                                        <input type="password" name="confirm_password" class="input_login" placeholder="Secret" id="confirm_password"/>  
                                    </fieldset>
                                    <a class="btn waves-effect waves-light" id="submit_login">RESET</a>
                                     
                                         
                                   
                                   
                                </form>



						</div>
					</section>

		<!-- Scripts -->

<!--            <script src="js/materialize.min.js"></script>-->
            <script>
                $(document).ready(function(){
//                    var email= $('#email').val();
//                    var password=$('#password').val();
////                    console.log(email);
////                    console.log(password);
                    $(".button-collapse").sideNav(); 
                    $(document).on('click','#submit_login',function(){
                        var password= $('#password').val();
                        var confirm_password=$('#confirm_password').val();
                        if(password==confirm_password && password!=='' && confirm_password!==''){
//                            console.log(email);
                            window.open('dashboard.html','_self');
                            localStorage.setItem("password",password);
                            
                        }else{
                            console.error('Invalid Input');
                            Materialize.toast('Invalid Input', 4000);
                        }
                    });
                });
            </script>
